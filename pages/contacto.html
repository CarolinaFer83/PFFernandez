<head>

    <title>Tienda de lanas - PONETE EN CONTACTO CON NOSOTROS</title>
</head>
    <body>
        <header class="d-flex flex-column min- h-15">
            <section class="container-fluid py-3 flex-wrap-wrap">
              <div class="d-flex align-items-center justify-content-between">
                <img src="../images/img-central-tejidos.png" alt="TIENDA DE LANAS" width="150">
                <nav>
                  <ul  class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="../index.html">Tienda</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="../pages/tienda.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="../pages/nosotros.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="../pages/carrito.html">Carrito</a></li>
                  </ul>
                </nav>
            </section>
        </header>

        <main class="  row h-60 container-fluid bg-success m-0 p-0 min ">
            <section>
                <h2>Tienda de LANAS - PONETE EN CONTACTO CON NOSOTROS</h2>
                <form action="#" method="post" >
                    <div class=" row justify-content-center bg-success">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="" id="nombre" placeholder="Nombres" required/>
                             
                        
                        <div>
                            <div class=" row justify-content-center bakcolor: #8495a6">
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="" id="apellido" placeholder="Apellidos" required/> 
                        
                        
                            
                        <div>
                            <div class="row justify-content-center bg-#8495a6">
                            <label for="direccion">Dirección:</label>
                            <input type="text" name="" id="direccion" placeholder="Dirección" required/>   
                            
                        <div class="row justify-content-center bg-success">
                            <label for="correo">Correo electrónico:</label>
                            <input type="email" name="" id="correo" placeholder="tuMail@tuCorreo.com" required/> 
                        <div class="row justify-content-center bg-success">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" name="" id="telefono" placeholder="Teléfono" required/> 
                        </div> 
                    </div>  
                               
                    <section>
                        <div>
                            <div class="row justify-content-center bg-success">
                            <label for="comentario">Mensaje:</label>
                            <textarea name="" id="comentario" cols="40" rows="2" placeholder="Ingrese sus comentarios"></textarea>
                        </div>
                    </section>  
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button class="btn btn-primary" type="button">ENVIAR</button>
                        <button class="btn btn-primary" type="button">LIMPIAR</button>
                </form>
            </section>
        </main>

        <footer class="row h-10 container-fluid bg-success m-0 p-0 min-">
            <section id="footer-contacto">
              <p class="footer-texto">Tienda de lanas | 18 de Julio 1010 | Montevideo-UY</p>
              <article>
                <h3>Encuéntranos en:</h3>
                <a href="#">Facebook</a>
                <a href="#">X / Twitter</a>
                <a href="#">Instagram</a>
              
            </section>    
        </footer>
